<body ng-app="bullboard" ng-controller="PageCtrl" ng-strict-di="">
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4"><h1>Bullboard</h1></div>
                <div class="col-xs-8 text-right">
                    <button class="btn btn-info" ng-click="go('/login')" ng-hide="$root.currentUser">Добавить</button>
                    <button class="btn btn-info" ng-click="go('/ad/new')" ng-show="$root.currentUser">Добавить</button>
                    <button class="btn btn-info" ng-click="go('/account/')" ng-show="$root.currentUser">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <nav data-spy="affix" data-offset-top="69" id="menu">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Искать в категории..." ng-model="query">
                        <i class="glyphicon glyphicon-search form-control-feedback"></i>
                    </div>
                    <div class="visible-md-block visible-lg-block">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation" ng-class="{'active': category=='all'}"><a ng-href="/ads/all/1{{'?sortby='+sortby}}{{query==''?'':'&q='+query}}">{{all}}</a></li>
                            <li role="presentation" ng-repeat="item in menu" ng-class="{'active': item.pattern==category}"><a ng-href="/ads/{{item.pattern}}/1{{'?sortby='+sortby}}{{query==''?'':'&q='+query}}">{{item.name}}</a></li>
                        </ul>
                    </div>
                    <div class="visible-xs-block visible-sm-block">
                        <select class="form-control" ng-model="category" ng-change="changeUrl()">
                            <option value="all">{{all}}</option>
                            <option ng-repeat="item in menu" value="{{item.pattern}}">{{item.name}}</option>
                        </select>
                    </div>
                    </nav>
                </div>
                <div class="col-md-9 col-xs-12">
                    <div ui-view></div>
                </div>
            </div>
        </div>
    </div>
</body>
